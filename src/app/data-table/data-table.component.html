<div class="body">
  <div class="content">

    <mat-form-field appearance="fill">
      <input (keyup)="applyFilter($event.target.value)" type="text" matInput placeholder="search">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>companyname</th>
          <!-- <td mat-cell *matCellDef="let row">{{row.name}}</td> -->
          <!-- <div *ngFor="let roof of dataSource"> -->
          <td mat-cell  *matCellDef="let row " >{{row.name}}</td>
        <!-- </div> -->
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <!-- <div *ngFor="let roof of dataSource"> -->
          <td mat-cell *matCellDef="let row">{{row.designation}}</td>
        <!-- </div> -->
        </ng-container>

        <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>experience</th>
            <!-- <div *ngFor="let roof of dataSource"> -->
            <td mat-cell *matCellDef="let row">{{row.experience}}</td>
          <!-- </div> -->
          </ng-container>

          <ng-container matColumnDef="vacancy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacancies</th>
            <!-- <div *ngFor="let roof of dataSource"> -->
            <td mat-cell *matCellDef="let row" >{{row.vacancy}}</td>
          <!-- </div> -->
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <!-- <div *ngFor="let roof of dataSource"> -->
            <td mat-cell *matCellDef="let row">{{row.location}}</td>
            <!-- <button mat-icon-button (click)="model()"> <mat-icon>launch</mat-icon></button> -->
          <!-- </div> -->
          </ng-container>
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <!-- <div *ngFor="let roof of dataSource"> -->
              <td mat-cell *matCellDef="let row">   <span mat-icon-button (click)="model(row)"> <mat-icon>description</mat-icon></span></td>
              <!-- <button mat-icon-button (click)="model()"> <mat-icon>launch</mat-icon></button> -->
            <!-- </div> -->
            </ng-container>



          
<!-- 

          <ng-container matcolumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="model(row)"> <mat-icon>launch</mat-icon></button>
              </mat-cell>

          </ng-container> -->
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5,10,15,25]">
      </mat-paginator>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
