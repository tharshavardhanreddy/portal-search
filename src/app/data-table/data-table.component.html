
<body>
<header>Company's Requirement Data-table</header>


<div class="body">
  <div class="content">

    <mat-form-field appearance="fill">
      <input (keyup)="applyFilter($event.target.value)" type="text" matInput placeholder="search">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="Companyname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>companyname</th>
        
          <td mat-cell  *matCellDef="let row " >{{row.Companyname}}</td>
        
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
       
          <td mat-cell *matCellDef="let row">{{row.Designation}}</td>
    
        </ng-container>

        <ng-container matColumnDef="Experienceinyears">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exp in Years</th>
         
            <td mat-cell *matCellDef="let row">{{row.Experienceinyears}}</td>
      
          </ng-container>

          <ng-container matColumnDef="Experienceinmonths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exp in Months</th>
         
            <td mat-cell *matCellDef="let row">{{row.Experienceinmonths}}</td>
      
          </ng-container>

          <ng-container matColumnDef="Vacancy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacancies</th>
          
            <td mat-cell *matCellDef="let row" >{{row.Vacancy}}</td>
         
          </ng-container>

          <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
           
            <td mat-cell *matCellDef="let row">{{row.Location}}</td>
         
          </ng-container>

          <ng-container matColumnDef="Timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
           
            <td mat-cell *matCellDef="let row">{{row.Timestamp}}</td>
         
          </ng-container>



          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
         
              <td mat-cell *matCellDef="let row">   <button mat-icon-button (click)="model(row)"> <mat-icon>description</mat-icon></button></td>
           
            </ng-container>



         
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="8"
        [pageSizeOptions]="[5,8,15,25]">
      </mat-paginator>
    </div>
  </div>
</div>

<footer><p>&#xA9; 2019 All rights reserved</p></footer>
</body>
<router-outlet></router-outlet>
