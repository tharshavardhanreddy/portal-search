  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Registration</title>
</head>

<body>

        <form   #myForm="ngForm">
            <div class="container-fluid">
              <div class="row">
                <div class="well center-block">
                  <div class="well-header">
                    <h3 class="text-center text-warning"> Register Here! </h3>
                    <hr>
                  </div>
          
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group">
                        <div class="input-group">
                          <!-- <div class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                          </div> -->
                          <input type="text" placeholder=" Name" name="Name" style="width:200px" class="form-control"  ngModel #Name="ngModel"  required pattern="[a-zA-Z][a-zA-Z]+">
                       
                        </div>
                      </div>
                      <!-- <div  class="alert"  *ngIf="Name?.touched"> -->
                          <!-- <div *ngIf = "Name?.errors.required">
                            First name required
                            </div> -->
                            <!-- </div> -->
                    </div>
                  </div>

                 
          
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <div class="input-group">
                          <!-- <div class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                          </div>  -->
                          <input type="text" placeholder="User Name" name="UserName" class="form-control"  ngModel #UserName="ngModel"  required pattern="[a-zA-Z][a-zA-Z]+">
                        </div>
                      </div>
                      <!-- <div class="alert" *ngIf="UserName?.touched">
                          <div *ngIf = "UserName?.errors.required">
                              Last Name required
                          </div>
                      </div> -->
                    </div>
                  </div>
          
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group">
                        <div class="input-group">
                          <!-- <div class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                          </div> -->
                          <input type="password" minlength="6" maxlength="8" placeholder="Password" name="Password" class="form-control" ngModel #Password="ngModel" >
                        </div>
                      </div>
                    </div>
                  </div>
          
                  <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                      <div class="form-group">
                        <div class="input-group">
                          <!-- <div class="input-group-addon">
                            <i class="glyphicon glyphicon-phone"></i>
                          </div> -->
                          <input type="number" minlength="10" maxlength="10" class="form-control" name="phonenumber" placeholder="Mobile No." ngModel #phonenumber="ngModel" required pattern="[0-9]*">
                        </div>
                      </div>
                      <!-- <div  class="alert alert-danger" *ngIf="phonenumber.errors.pattern ||phonenumber.errors.minlength || phonenumber.errors.maxlength">
                          Invalid Mobile Number
                      </div> -->
                    </div>
                  </div>
          
                  <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                      <div class="form-group">
                        <div class="input-group">
                          <!-- <div class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                          </div> -->
                          <input type="email" class="form-control" name="mailid" placeholder="E-Mail" ngModel #mailid="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                      </div>
                      <!-- <div class="alert" *ngIf="mailid?.touched">
                          <div *ngIf = "mailid?.errors.required">
                              Mailid required
                          </div>
                    </div> -->
                  </div>

                  <div class="row widget">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                      <button class="btn btn-success btn-block" tappble (click)="register(myForm)"> Submit </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </form>
          
</body>    
</html>
