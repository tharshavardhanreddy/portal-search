<div class="table">

        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> -->
    
<div class="mat-elevation-z8 ">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell ng-if="$odd" style="background-color:#f1f1f1" *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell ng-if="$even" *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name exp -->
    <ng-container matColumnDef="exp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>exp</th>
      <td mat-cell ng-if="$odd" style="background-color:#f1f1f1" *matCellDef="let row">{{row.exp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5,10,20]">
  </mat-paginator>
</div>
</div>
